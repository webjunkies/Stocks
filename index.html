<!DOCTYPE html>
<html>
    <head>
        <title>Stock Piler</title>
        <script src="button.js"></script>
        <script src="game.js"></script>
        <script src="numbers.js"></script>
        <script src="tabs/work.js"></script>
    </head>
    <body>
        <canvas id="canvas" style="border:0px"></canvas>
    </body>
    
    <script>
        var canvas = null;
        var context = null;
        var game = null;
        var error = 7;
        
        //Sets up the whole game
        setup = function()
        {
            canvas = document.getElementById("canvas");
            context = canvas.getContext("2d");
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            game = new Game(canvas, context, error);
        }
        
        //The master render function
        render = function()
        {
            game.render(context, canvas);
        }
        
        //The master update function
        update = function()
        {
            game.update(context, canvas);
        }
        
        run = function()
        {
            //calls update every one seccond
            setInterval(this.update, 1000 / 60);
            //calls render 60 times a seccond
            setInterval(this.render, 1000 / 60);
        }
        
        setup();
        game.setup(context, canvas);
        run();
        
    </script>
</html>
