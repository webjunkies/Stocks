<!DOCTYPE html>
<html>
    <head>
        <title>Game</title>
        <script src="button.js"></script>
        <script src="game.js"></script>
    </head>
    <body>
        <canvas id="canvas" style="border:0px"></canvas>
    </body>
    
    <script>
        var canvas = null;
        var context = null;
        var game = null;
        var error = 7;
        
        //Sets up the whole game
        setup = function(){
            canvas = document.getElementById("canvas");
            context = canvas.getContext("2d");
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            game = new Game(canvas, context);
            //calls game.setup (setting up the rest of the game)
            game.setup(canvas, context, error);
        }
        
        setup();
        game.run();
    </script>
</html>
