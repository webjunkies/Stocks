<!DOCTYPE html>
<html>
    <head>
        <title>Game</title>
        <script type="text/javascript" src="script.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body onload="click();">
        <div id="main-body">
            <div class="output-container">
                <div id="amount-text">Amount: <span id="amount-display"></span></div>
            </div>
            <!-- columns divs, float left, no margin so there is no space between column, width=1/3 -->
            <div id="column1" style="float:left; margin:0; width:25%;">
                 <p><button id="work-button" onclick="location.href= 'work_tab.html';">Work</button></p>
                <p><button id="add-button" onclick="add();">Click</button></p>
                <p><button id="upgrades-button" onclick="location.href= 'index.html';">Index</button></p>
            </div>
            <div id="column2" style="float:left; margin:0;width:50%;">
                <div id="dynamic-display">
                    <p>
                        <p><button id="perchaseUpgrade-button" onclick="addAmount();">+ <span id="add-amount"></span></button></p>
                    </p>
                </div>
            </div>

            <div id="column3" style="float:left; margin:0;width:25%">
                <p><button id="money-button" onclick="click();">Money</button></p>
                <p><button id="profile-button" onclick="click();">Profile</button></p>
                <p><button id="options-button" onclick="click();">Options</button></p>
            </div>
        </div><!--END OF MAIN BODY-->
        <div id="footer" margin:10px>
            <footer>
            <!--<p>&copy; 2016 Olivia Mark, Ian Warshaw, Jacob Cox.</p>-->
            </footer>
        </div> <!--END OF FOOTER-->
        
        
        
        

       
    </body>
</html>
